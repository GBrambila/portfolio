<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Contato</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Style especifico pra contato*/
    form.form {
      width: 700px;
      max-width: 100%;
      background: white;
      border: 4px solid black;
      padding: 20px
    }

    /*Label como block pra ficar mais legível*/
    form.form label {
      display: block; /*Usei block, mas com flex funcionou igual, não entendi o por que mas sei que o certo é usar block*/
      margin: 12px 0 8px;
      font-weight: bold;
    }

    /*Campos do formulário com o mesmo tema*/
    form.form input[type="text"],
    form.form input[type="email"],
    form.form textarea {
      width: 100%;
      padding: 12px;
      border: 4px solid black;
      background: white;
      color: black
    }

    /*Botão com troca de curso*/
    form.form button {
      margin-top: 12px;
      padding: 12px 16px;
      border: 4px solid black;
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer
    }

    form.form button:hover {
      background: white;
      color: black
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <ul class="menu">
        <li><a href="index.html">INÍCIO</a></li>
        <li><a href="sobre.html">SOBRE</a></li>
        <li><a href="formacao.html">FORMAÇÃO</a></li>
        <li><a href="portfolio.html">PORTFÓLIO</a></li>
        <li><a class="ativo" href="contato.html">CONTATO</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>CONTATO</h1>

    <section class="bloco">
      <h2>FALE COMIGO</h2>
      <!--Uso de post para não expor dados no URL-->
      <form class="form" onsubmit="agradecer(event)" method="post">
        <input type="hidden" name="_next" value="contato.html">
        <label for="nome">NOME</label>
        <input id="nome" name="nome" type="text" placeholder="Seu nome" required>

        <label for="email">E-MAIL</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required>

        <label for="mensagem">MENSAGEM</label>
        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Como posso ajudar?"></textarea>

        <button type="submit">ENVIAR</button>
      </form>
      <!-- Alert simples só para exemplo-->
      <script>
        function agradecer(event) {
          event.preventDefault(); // Evitar que recarregue
          const nome = document.getElementById("nome").value;
          alert("Obrigado pelo contato, " + nome + "!");
        }
      </script>
    </section>
  </main>

  <footer>© 2025 Gabriel Brambila</footer>
</body>

</html>
